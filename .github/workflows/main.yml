name: Update Version File

permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история коммитов

      - name: Get clean commit message
        id: commit-info
        run: |
          # Получаем только сообщение коммита (без хэша, автора и даты)
          COMMIT_MESSAGE=$(git log -1 --pretty=%B ${{ github.sha }})
          # Удаляем все переносы строк и лишние пробелы
          CLEAN_MESSAGE=$(echo "$COMMIT_MESSAGE" | tr -d '\n' | xargs)
          echo "message=$CLEAN_MESSAGE" >> $GITHUB_OUTPUT

      - name: Update version file
        run: |
          # Создаем файл с нужным форматированием
          echo "[Version]" > version.txt
          echo "Number=${{ steps.commit-info.outputs.message }}" >> version.txt
          echo "" >> version.txt  # Добавляем пустую строку в конце

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add version.txt
          git commit -m "Automatic version file update"
          git push

name: Build Installer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Prepare build
        run: |
          # Проверяем наличие exe-файла
          if (!(Test-Path "lab5/bin/Debug/lab5.exe")) {
              Write-Error "lab5.exe not found!"
              Get-ChildItem -Recurse | Format-Table Name
              exit 1
          }

      - name: Build installer
        run: |
          # Компилируем с сохранением в корень
          ISCC.exe /O"." /F"Installer" /DMyAppVersion="1.0.0" setup.iss
          if ($LASTEXITCODE -ne 0) {
              Get-Content "setup.ilg" | ForEach-Object { Write-Output $_ }
              exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Installer
          path: Installer.exe  # Теперь файл в корне
          retention-days: 3

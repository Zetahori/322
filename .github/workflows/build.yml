name: Build Installer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Prepare build
        run: |
          # Создаем папку Output
          if (!(Test-Path Output)) { New-Item -ItemType Directory -Path Output }
          # Проверяем наличие exe-файла
          if (!(Test-Path "lab5/bin/Debug/lab5.exe")) {
              Write-Error "lab5.exe not found!"
              Get-ChildItem -Recurse | Format-Table Name
              exit 1
          }

      - name: Build installer
        run: |
          # Проверяем наличие EXE-файла
          $exePath = "lab5/bin/Debug/lab5.exe"
          if (!(Test-Path $exePath)) {
              Write-Error "Файл $exePath не найден!"
              Get-ChildItem -Recurse | Format-Table FullName
              exit 1
          }
    
          # Компилируем
          ISCC.exe /DMyAppVersion="${{ steps.set-version.outputs.version }}" setup.iss

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Installer
          path: Output\Setup.exe
